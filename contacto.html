<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Blog</title>
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/inicio.css" />
    <script src="js/inicio.js" defer></script>
  </head>

  <body>
    <div data-include="includes/header.html"></div>
    <main>
      <section class="contacto">
        <h2 class="contacto__titulo">Contacto</h2>
        <p class="contacto__descripcion">
          Si tienes alguna pregunta, sugerencia o deseas colaborar, no dudes en
          ponerte en contacto conmigo. Completa el formulario a continuación o
          envíame un correo electrónico.
        </p>

        <form
          class="contacto__formulario"
          action="mailto:tuemail@ejemplo.com"
          method="post"
          enctype="text/plain"
        >
          <div class="formulario__grupo">
            <label class="formulario__label" for="nombre">Nombre</label>
            <input
              class="formulario__input"
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="formulario__grupo">
            <label class="formulario__label" for="email"
              >Correo Electrónico</label
            >
            <input
              class="formulario__input"
              type="email"
              id="email"
              name="email"
              placeholder="Tu correo electrónico"
              required
            />
          </div>
          <div class="formulario__grupo">
            <label class="formulario__label" for="mensaje">Mensaje</label>
            <textarea
              class="formulario__textarea"
              id="mensaje"
              name="mensaje"
              rows="5"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>
          <button class="formulario__boton" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <div data-include="includes/footer.html"></div>
  </body>
</html>
